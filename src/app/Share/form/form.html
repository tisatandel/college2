<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Employee Details</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="form">

            <!-- ID -->
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input type="number" class="form-control" placeholder="Enter ID" formControlName="id">
            </div>

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" placeholder="Enter Phone Number" formControlName="phoneno">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="3" placeholder="Enter Address" formControlName="address"></textarea>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender"  value="Male" formControlName="gender">
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender"  value="Female" formControlName="gender">
                <label class="form-check-label">Female</label>
              </div>
            </div>

            <!-- Buttons -->
            <div class="text-center">
              <button  class="btn btn-success" (click)="onsubmit()">Submit</button>
              <button type="reset" class="btn btn-secondary ms-2">Reset</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
